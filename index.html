<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Culinary</title>
</head>

<body class="m-0 overflow-hidden" style="background-image: url('images/background/background_2.jpg'); min-height: 100vh;">
    <!--HEADER-->
    <header class="col-12 position-relative w-100 top-0 m-0 start-0 d-flex justify-content-between overflow-hidden"
        style="background-color: #FFCF56" id="navigation">
        <div>
            <img src="images/logo/3.png" alt="logo" style="height: 160px;" class="my-0">
        </div>
        <div class="pe-md-5 m-3 d-flex align-items-center">
            <div class="d-lg-inline d-none">
                <button class="btn btn-success mx-2 btn-lg" type="button" id="obekti"onclick="changeObekti()">Обекти</button>
                <button class="btn btn-success mx-2 btn-lg" type="button" id="karta" onclick="changeKarta()">Карта</button>
                <button class="btn btn-success mx-2 btn-lg" type="button" id="registraciq"onclick="changeRegistraciq()">Регистрация
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-success mx-2 btn-lg" type="button" id="vhod" onclick="changeVhod()">Вход
                    <i class="bi bi-key"></i>
                </button>
                <button class=" btn btn-success mx-2 btn-lg" type="button" id="about" onclick="changeZanas()">Любими
                    <i class="bi bi-bookmark"></i>
                </button>
                <button class="btn btn-success mx-2 btn-lg" type="button" id="about" onclick="changeZanas()">Акаунт
                    <i class="bi bi-person"></i>
                </button>
            </div>
            <!--<button class="btn btn-success mx-2 btn-lg" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                <i class="bi bi-grid"></i>
            </button>-->
        </div>
    </header>

</body>

</html>
