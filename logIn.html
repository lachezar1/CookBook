<html>

<head>
    <title>LogIn/SignUp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script>
        $(document).ready(function () {
            $(".login-form").hide();
            $(".login").css("background", "none");

            $(".login").click(function () {
                $(".signup-form").hide();
                $(".login-form").show();


                $(".signup").css("background", "none");
                $(".login").css("background", "#fff");


            });
            $(".signup").click(function () {
                $(".login-form").hide();
                $(".signup-form").show();
                $(".signup").css("background", "#fff");
                $(".login").css("background", "none");
            });
            $(".n2").click(function () {
                $(".n1").val("");
            });

        });</script>
    <style>
      
        .container-log {
            margin: 70px;


        }

        .signup,
        .login {
            background: white;
            width: 50%;
            float: left;
            height: 60px;
            text-align: center;
            line-height: 60px;
            text-transform: uppercase;
            cursor: pointer;


        }

        .signup-form,
        .login-form {
            background: white;
            padding: 40px;
            clear: both;
            height: 400px;
            box-sizing: border-box;
            width: 100%;

        }

        .n1 {
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #e9eaea;
            color: #808080;
            outline: none;
            font-size: 15px;
            transition: all 0.5s ease;
        }

        .n1:focus {
            border: 2px solid blue;

        }

        .n2 {
            width: 100%;
            cursor: pointer;
            padding: 24px;
            box-sizing: border-box;
            text-align: center;
            text-transform: uppercase;
            color: white;
            font-weight: bold;
            letter-spacing: 1px;

        }
    </style>
</head>

<body class="m-0 overflow-hidden overflow-y-auto" style="background-color: #EDEAD0; min-height: 100vh;">
    
    <!--LogIn form-->
    <div class="container-log">
        <div class="signup">Sign up</div>

        <div class="login">Log in</div>
        <div class="signup-form">
            <input type="text" placeholder="Enter your Email address" class="n1"><br>
            <input type="text" placeholder="Enter your username" class="n1"><br>
            <input type="password" placeholder="Enter your password" class="n1"><br>
            <div class="n2 btn btn-success">Create account</div>
        </div>
        <div class="login-form">
            <input type="text" placeholder="Email or Username" class="n1"><br>
            <input type="password" placeholder="Password" class="n1"><br>

            <div class="n2 btn btn-success">Log In</div><br>
            <a href="#" style="color: black;"> I forgot my username or password</a>

        </div>
</body>

</html>
