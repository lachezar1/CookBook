<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Cutout Text with Bootstrap</title>
  <style>
    .cutout-text {
      position: relative;
      display: inline-block;
      font-size: 2em;
      background: linear-gradient(transparent 50%, white 50%);
      background-clip: text;
      color: transparent;
    }

    .cutout-text::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #110f0f;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="cutout-text" data-text="Cutout Text with Bootstrap">Cutout Text with Bootstrap</h1>
  </div>

</body>
</html>
